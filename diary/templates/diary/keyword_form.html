{% extends "diary/base.html" %}
{% load django_bootstrap5 %}




{% block content %}
    <form action="" method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}


<!--      날씨 선택 라디오 버튼 그룹-->


 <br>

<input type="submit" class="btn btn-primary btn-lg" value="자동 생성" />



<!--자동 생성-->
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-bs-toggle="modal"
      data-bs-target="#goModal"
      data-bs-whatever=""
    >
      직접 생성
    </button>

    <div
      class="modal fade"
      id="goModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      style="display: none"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
             직접 생성
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="" method="post" novalidate>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">원하는 그림을 한 문장으로 작성해주세요. </label>

                  <div class="form-floating">
                  <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                  <label for="floatingTextarea2">20자 이내</label>
                  </div>

              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              닫기
            </button>
              <input type="submit" class="btn btn-primary" value="그림 생성" />

<!--            <button type="button" class="btn btn-primary" href="/diary/">그림 생성</button>-->
          </div>
        </div>
      </div>
    </div>
    </form>
{% endblock %}
